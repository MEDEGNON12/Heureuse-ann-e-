<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heureuse Ann√©e 2025</title>
    <style>
        /* G√©n√©ral */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            overflow: hidden;
            color: #fff;
        }

        /* Conteneur principal */
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        /* Titre */
        .title {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        /* Formulaire */
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: slideIn 1.5s ease-out;
        }

        .form-container h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            background: #fff;
            color: #ff758c;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #ff5a75;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Message */
        .message-container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 2s ease-in-out;
        }

        .message-container h2 {
            font-size: 1.5rem;
        }

        .message {
            font-size: 3rem;
            color: #ffeb3b;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: scaleUp 1.5s ease-in-out infinite alternate;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes scaleUp {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Heureuse Ann√©e 2025</h1>
        <div class="form-container" id="formContainer">
            <h2>Inscrivez-vous</h2>
            <form id="signupForm">
                <input type="text" id="name" placeholder="Votre nom" required>
                <input type="email" id="email" placeholder="Votre email" required>
                <button type="submit">Envoyer</button>
            </form>
        </div>
        <div class="message-container" id="messageContainer">
            <h2 id="greeting"></h2>
        </div>
    </div>

    <script>
        // R√©f√©rences des √©l√©ments
        const form = document.getElementById('signupForm');
        const formContainer = document.getElementById('formContainer');
        const messageContainer = document.getElementById('messageContainer');
        const greeting = document.getElementById('greeting');

        // Ajouter un √©v√©nement sur le formulaire
        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Emp√™cher la soumission r√©elle du formulaire
            const name = document.getElementById('name').value;

            // Personnaliser le message
            greeting.innerHTML = `<strong>${name}</strong>, Hugues MEDEGNON ü•∞ vous souhaite une Heureuse Ann√©e 2025`;

            // Masquer le formulaire et afficher le message
            formContainer.style.display = 'none';
            messageContainer.style.display = 'flex';
        });
    </script>
</body>
</html>
